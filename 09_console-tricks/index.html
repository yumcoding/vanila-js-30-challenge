    <script>
      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello Worlid!");

      // Interpolated
      console.log("Hello %s i am the old version", "ðŸ‘‹");
      const waving = "ðŸ‘‹";
      console.log(`Hello ${waving} i am the new version`);

      // Styled
      console.log(
        "%c i want to get a job!!!",
        "font-weight:600; font-size:20px; color:red"
      );

      // warning!
      console.warn("oh noooooooooo");

      // Error :|
      console.error("Scheisse!");

      // Info
      console.info("hey here's info. INFO DOESN'T WORK");

      // Testing
      console.assert(1 === 2, "WHAT???");

      const p = document.querySelector("p");
      console.assert(p.classList.contains("para-para"), "That is not true!");

      // clearing
      //console.clear();

      // Viewing DOM Elements
      console.log(p);

      // Grouping together
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      console.count("Wes");

      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
